<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFT Pack Opening</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    #nft-result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    pre {
      margin-top: 2rem;
      text-align: left;
      font-size: 0.9rem;
      color: #ccc;
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>NFT Pack Opening</h1>
  <button id="openBtn">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</button>
  <div id="nft-result"></div>
  <pre id="debug"></pre>

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const tg = window.Telegram?.WebApp;
    const openBtn = document.getElementById("openBtn");
    const nftResult = document.getElementById("nft-result");
    const debug = document.getElementById("debug");

    tg?.expand();

    const user = tg?.initDataUnsafe?.user;
    const initData = tg?.initData;

    debug.textContent =
      "initData:\n" + initData + "\n\nuser:\n" + JSON.stringify(user, null, 2);

    if (!user) {
      nftResult.textContent = "‚ùå –û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram.";
      openBtn.disabled = true;
    } else {
      checkCanOpenPack();
    }

    async function checkCanOpenPack() {
      try {
        const response = await fetch("https://us-central1-nftpackopeningbot.cloudfunctions.net/canOpenPack", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegram_id: user.id.toString(),
            init_data: initData
          })
        });

        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
        }

        const result = await response.json();

        if (!result.canOpen) {
          const waitMin = Math.ceil(result.waitMs / 60000);
          nftResult.textContent = `‚è≥ –ü–∞–∫ —É–∂–µ –æ—Ç–∫—Ä—ã—Ç. –ü–æ–¥–æ–∂–¥–∏—Ç–µ ${waitMin} –º–∏–Ω.`;
          openBtn.disabled = true;
        } else {
          nftResult.textContent = "‚úÖ –ú–æ–∂–µ—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –ø–∞–∫!";
          openBtn.disabled = false;
        }
      } catch (err) {
        nftResult.textContent = "üö´ –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + err.message;
        openBtn.disabled = true;
      }
    }

    openBtn.onclick = async () => {
      openBtn.disabled = true;
      nftResult.textContent = "üé≤ –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–∞–∫...";

      try {
        const response = await fetch("https://us-central1-nftpackopeningbot.cloudfunctions.net/openPack", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegram_id: user.id.toString(),
            init_data: initData
          })
        });

        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
        }

        const result = await response.json();
        const nft = result.nft;
        nftResult.textContent = `üéâ –í—ã–ø–∞–ª NFT: ${nft.name} (—Ä–µ–¥–∫–æ—Å—Ç—å: ${nft.rarity})`;
      } catch (err) {
        nftResult.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏: " + err.message;
        openBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
