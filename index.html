<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFTPackOpening</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    #nft-result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>NFT Pack Opening</h1>
  <button id="openBtn">Открыть пак</button>
  <div id="nft-result"></div>

  <!-- Подключаем Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT2MOcam27vJzUWnAsNmBq_XEtrnjhquw",
      authDomain: "nftpackopeningbot.firebaseapp.com",
      projectId: "nftpackopeningbot",
      storageBucket: "nftpackopeningbot.appspot.com",
      messagingSenderId: "708537325891",
      appId: "1:708537325891:web:292b2ebd39d37cf8d137f6",
      measurementId: "G-H3DB9F9VRV"
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    const tg = window.Telegram?.WebApp;
    tg?.expand();

    const logEl = document.getElementById("log");

    async function testCanOpenPack() {
      logEl.textContent = "Вызов функции canOpenPack...";
      try {
        if (!tg?.initDataUnsafe?.user) {
          logEl.textContent = "Ошибка: пользователь Telegram не обнаружен. Откройте через Telegram.";
          return;
        }
        const canOpenPack = httpsCallable(functions, "canOpenPack");
        const result = await canOpenPack({
          telegram_id: tg.initDataUnsafe.user.id.toString(),
          init_data: tg.initData
        });
        logEl.textContent = "Ответ от canOpenPack:\n" + JSON.stringify(result.data, null, 2);
      } catch (error) {
        logEl.textContent = "Ошибка вызова canOpenPack:\n" + error.message;
      }
    }

    document.getElementById("testBtn").onclick = testCanOpenPack;

    // Чтобы вызвать из консоли браузера
    window.testCanOpenPack = testCanOpenPack;
  </script>
</body>
</html>
