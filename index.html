<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Pack Opener</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    img {
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    button {
      background: #2a9d8f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #timer, #referralStatus {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Open Your Daily NFT Pack</h2>
  <div id="output"></div>
  <button id="openBtn">Open Pack</button>
  <div id="timer"></div>
  <div id="referralStatus"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const nftPool = [
      { rarity: "Common", image: "https://via.placeholder.com/300x300?text=Common", chance: 54.5 },
      { rarity: "Rare", image: "https://via.placeholder.com/300x300?text=Rare", chance: 23 },
      { rarity: "Epic", image: "https://via.placeholder.com/300x300?text=Epic", chance: 15 },
      { rarity: "Unusual", image: "https://via.placeholder.com/300x300?text=Unusual", chance: 5.79 },
      { rarity: "Legendary", image: "https://via.placeholder.com/300x300?text=Legendary", chance: 1.2 },
      { rarity: "???", image: "https://via.placeholder.com/300x300?text=%3F%3F%3F", chance: 0.51 }
    ];

    const openBtn = document.getElementById("openBtn");
    const output = document.getElementById("output");
    const timer = document.getElementById("timer");
    const referralStatus = document.getElementById("referralStatus");

    const ONE_DAY = 24 * 60 * 60 * 1000;
    const REFERRALS_NEEDED = 3;

    let referrals = parseInt(localStorage.getItem("referrals") || "0");
    let bonusPacks = parseInt(localStorage.getItem("bonusPacks") || "0");

    function updateReferralUI() {
      const needed = REFERRALS_NEEDED - (referrals % REFERRALS_NEEDED);
      referralStatus.textContent = `You have ${referrals} referrals. Invite ${needed} more to earn a bonus pack! Bonus packs: ${bonusPacks}`;
    }

    function canOpenPack() {
      const lastOpen = localStorage.getItem("lastOpenTime");
      if (!lastOpen) return true;
      return Date.now() - parseInt(lastOpen) >= ONE_DAY || bonusPacks > 0;
    }

    function timeLeft() {
      const lastOpen = localStorage.getItem("lastOpenTime");
      if (!lastOpen) return 0;
      const elapsed = Date.now() - parseInt(lastOpen);
      return ONE_DAY - elapsed;
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function getRandomNFT() {
      let r = Math.random() * 100;
      for (let nft of nftPool) {
        if (r < nft.chance) return nft;
        r -= nft.chance;
      }
      return nftPool[0];
    }

    function updateUI() {
      updateReferralUI();
      if (canOpenPack()) {
        openBtn.disabled = false;
        timer.textContent = "";
      } else {
        openBtn.disabled = true;
        timer.textContent = `Next pack available in: ${formatTime(timeLeft())}`;
      }
    }

    openBtn.addEventListener("click", () => {
      const nft = getRandomNFT();
      output.innerHTML = `<h3>You got a ${nft.rarity} NFT!</h3><img src="${nft.image}" alt="${nft.rarity}" />`;
      if (bonusPacks > 0 && Date.now() - parseInt(localStorage.getItem("lastOpenTime")) < ONE_DAY) {
        bonusPacks--;
        localStorage.setItem("bonusPacks", bonusPacks);
      } else {
        localStorage.setItem("lastOpenTime", Date.now());
      }
      updateUI();
    });

    // Handle referral parameter
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    const currentUserId = tg.initDataUnsafe?.user?.id?.toString();
    const alreadyReferred = localStorage.getItem("alreadyReferred") === "true";

    if (ref && ref !== currentUserId && !alreadyReferred) {
      localStorage.setItem("alreadyReferred", "true");
      let count = parseInt(localStorage.getItem("referralCountFor_" + ref) || "0");
      count++;
      localStorage.setItem("referralCountFor_" + ref, count);
      if (count % REFERRALS_NEEDED === 0) {
        let currentBonus = parseInt(localStorage.getItem("bonusPacksFor_" + ref) || "0");
        currentBonus++;
        localStorage.setItem("bonusPacksFor_" + ref, currentBonus);
      }
    }

    // Load referrals from localStorage
    for (let key in localStorage) {
      if (key.startsWith("referralCountFor_") && key.endsWith(currentUserId)) {
        referrals = parseInt(localStorage.getItem(key));
        break;
      }
    }
    bonusPacks = parseInt(localStorage.getItem("bonusPacks") || "0");

    setInterval(updateUI, 1000);
    updateUI();
  </script>
</body>
</html>
