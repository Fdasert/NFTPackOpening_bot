<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFTPackOpening - Проверка canOpenPack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
      margin: 1rem;
    }
    pre {
      max-width: 600px;
      margin: 1rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Тест вызова функции canOpenPack</h1>
  <button id="testBtn">Проверить canOpenPack</button>
  <pre id="log"></pre>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const tg = window.Telegram?.WebApp;
    const logEl = document.getElementById("log");
    const btn = document.getElementById("testBtn");

    btn.onclick = async () => {
      logEl.textContent = "Выполняется запрос к canOpenPack...";

      if (!tg?.initDataUnsafe?.user) {
        logEl.textContent = "Ошибка: пользователь Telegram не обнаружен. Откройте через Telegram.";
        return;
      }

      try {
        const response = await fetch("https://us-central1-nftpackopeningbot.cloudfunctions.net/canOpenPack", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            telegram_id: tg.initDataUnsafe.user.id.toString(),
            init_data: tg.initData
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          logEl.textContent = `Ошибка от сервера: ${response.status} ${response.statusText}\n${errorText}`;
          return;
        }

        const data = await response.json();
        logEl.textContent = "Ответ от canOpenPack:\n" + JSON.stringify(data, null, 2);

      } catch (err) {
        logEl.textContent = "Ошибка при запросе:\n" + err.message;
      }
    };

    // Для вызова из консоли браузера, если нужно
    window.testCanOpenPack = btn.onclick;
  </script>
</body>
</html>
