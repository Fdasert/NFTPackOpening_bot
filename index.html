<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFTPackOpening - Тест canOpenPack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
      margin: 1rem;
    }
    pre {
      max-width: 600px;
      margin: 1rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Тест вызова функции canOpenPack</h1>
  <button id="testBtn">Проверить canOpenPack</button>
  <pre id="log"></pre>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const tg = window.Telegram?.WebApp;
    const logEl = document.getElementById("log");
    const btn = document.getElementById("testBtn");

    btn.onclick = async () => {
      logEl.textContent = "Вызов canOpenPack...";
      if (!tg?.initDataUnsafe?.user) {
        logEl.textContent = "Ошибка: пользователь Telegram не обнаружен. Откройте через Telegram.";
        return;
      }

      const data = {
        telegram_id: tg.initDataUnsafe.user.id.toString(),
        init_data: tg.initData
      };

      try {
        const response = await fetch("https://us-central1-nftpackopeningbot.cloudfunctions.net/canOpenPack", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data),
          mode: "cors"
        });

        if (!response.ok) {
          throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
        }

        const result = await response.json();
        logEl.textContent = "Ответ от canOpenPack:\n" + JSON.stringify(result, null, 2);
      } catch (err) {
        logEl.textContent = "Ошибка вызова canOpenPack:\n" + err.message;
      }
    };
  </script>
</body>
</html>
